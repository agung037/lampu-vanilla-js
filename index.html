<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-evenly container mt-5">
        <div class="box">
            <div class="pic">
                <img id="l1" src="./off.png">
            </div>
            <div id="s1" class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="box">
            <div class="pic">
                <img id="l2" src="./off.png">
            </div>
            <div id="s2" class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>
        <div class="box">
            <div class="pic">
                <img id="l3" src="./off.png">
            </div>
            <div id="s3" class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch">
            </div>
        </div>


    </div>

    <script>
        let s1 = document.getElementById('s1')
        let s2 = document.getElementById('s2')
        let s3 = document.getElementById('s3')

        const changeLamp = (idName) => {
            console.log('changing lamp ', idName);
            let item = document.getElementById(idName)
            if (item.src.includes("on.png")) {
                item.src = "off.png"
            } else {
                item.src = "on.png"
            }
        }

        s1.addEventListener('click', function () {
            changeLamp("l1")
        })
        s2.addEventListener('click', function () {
            changeLamp("l2")
        })
        s3.addEventListener('click', function () {
            changeLamp("l3")
        })
    </script>

</body>



</html>
